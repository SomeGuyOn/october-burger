<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cat Incremental</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="libararies/js-big-decimal.js"></script>
    </head>

    <body>

        <div id="mainbuttons">
            <div id="GetCat" class="button">
                Get Cat: 0
            </div>
    
            <div id="Prestige" class="button">
                Prestige: 0 (1x Mult)
            </div>

            <div id="PurchaseMult" class="button">
                Purchase Multiplier (1x)
            </div>
        </div>

        <div id="CatDiv">
            Cats: 0
        </div>

        <div id="FishDiv">
            <div class="fishimg"></div>
            <span class="thisIsASpan">
                Fish: 0
            </span>
        </div>

        <div id="PrestigeDiv">
            Prestige Points: 0
        </div>

        <div id="GoldFishDiv">
            Gold Fish: 0
        </div>
    </body>
    <script src="main.js"></script>
    
</html>
